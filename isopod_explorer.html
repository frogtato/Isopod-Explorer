<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isopod Explorer</title>
  <link rel="stylesheet" href="isopod_styles.css">
</head>
<body>
    <div class="decorations">
        <img class="decor-isopod" src="isopod_gallery/isopod1.png" alt="Decorative Isopod">
        <img class="decor-isopod" src="isopod_gallery/isopod2.png" alt="Decorative Isopod">
        <img class="decor-isopod" src="isopod_gallery/isopod3.png" alt="Decorative Isopod">
        <img class="decor-isopod" src="isopod_gallery/isopod4.png" alt="Decorative Isopod">
        <img class="decor-isopod" src="isopod_gallery/isopod5.png" alt="Decorative Isopod">
        <img class="decor-isopod" src="isopod_gallery/isopod6.png" alt="Decorative Isopod">
        <img class="decor-isopod" src="isopod_gallery/isopod7.png" alt="Decorative Isopod">
        <img class="decor-isopod" src="isopod_gallery/isopod8.png" alt="Decorative Isopod">
        <img class="decor-isopod" src="isopod_gallery/isopod9.png" alt="Decorative Isopod">
        <img class="decor-isopod" src="isopod_gallery/isopod10.png" alt="Decorative Isopod">
    </div>      
    <div class="container">
        <h1>Isopod Explorer</h1>
        <button id="new-isopod-btn">Discover a New Isopod</button>
        <div id="isopod-display">
            <h2 id="isopod-name"></h2>
            <img id="isopod-image" src="" alt="Isopod" />
            <div id="isopod-info">
                <p id="isopod-description"></p>
                <div id="isopod-source"></div>
            </div>
        </div>
    </div>
    <script src="isopod_logic.js"></script>
</body>
</html>
